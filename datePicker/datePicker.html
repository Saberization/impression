<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>datePicker</title>
        <link rel="stylesheet" href="./datePicker.css">
        <script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
    </head>

    <body>
        <div class="ui-datapicker-wrapper" id="container"></div>

        <script type="text/template" id="tpl-datepicker">
            <div class="ui-datepicker-header">
                <a href="javascript:void(0);" class="ui-datepicker-btn ui-datepicker-prev-btn">&lt;</a>
                <a href="javascript:void(0);" class="ui-datepicker-btn ui-datepicker-next-btn">&gt;</a>

                <span class="ui-datepicker-curr-month" data-title="month"></span>
            </div>

            <div class="ui-datepicker-body">
                <table>
                    <thead>
                        <tr>
                            <th>一</th>
                            <th>二</th>
                            <th>三</th>
                            <th>四</th>
                            <th>五</th>
                            <th>六</th>
                            <th>日</th>
                        </tr>
                    </thead>

                    <tbody data-body="body">

                    </tbody>
                </table>
            </div>
        </script>

        <script src="./datePicker.js"></script>

        <script>
            var dateInstance = new datePicker({
                el: '#container',
                itemClick: function(result, detail) {
                    console.log(result);
                    console.log(detail);
                }
            });

            dateInstance.init();
        </script>
    </body>
</html>
